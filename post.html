            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <section class="filters py-5">
        <div class="container pb-2 d-md-flex flex-column justify-content-md-between">
            <div class="container mb-5" id="post">
                
            </div>
            <div class="p-2">
                <h3 class="border-bottom border-danger">Comments</h3>
                <div>
                    <div class="post-comment d-flex mt-2">
                        <input type="text" class="form-control" id="postComment" placeholder="Post a comment">
                        <button class="btn btn-outline-primary">Post</button>
                    </div>

                    <div class="row mt-3" id="comments">

            </div>

    <footer class="py-5 bg-dark">

                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 d-md-flex justify-content-md-center">

        <script src="./Assets/js/bootstrap.bundle.min.js"></script>

        <script type="module">

            import { getSinglePost, getComments } from './modules/Posts.js'
            import { getPostFromUrl } from './modules/Helper.js'
            
            const id = getPostFromUrl(document.URL, 'id')
            const post_div = document.getElementById('post')
            const comment_div = document.getElementById('comments');


            if(id !== null){
                getSinglePost(post_div, id)
                getComments(comment_div, id);
            } else{
                post_div.innerHTML = 'Page not found';
                comment_div.innerHTML = ' '
            }

            

        </script>
