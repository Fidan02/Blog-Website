    <section id="info">
        <div class="container mb-5">
            <div class="mt-4">
                <h3>Log-In</h3>
                <hr>
            </div>
            <div class="row" id="login">
                <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-12 offset-sm-0">
                    <form action="#" id="login_form">
                        <div class="form-group mb-3">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password"  pattern="[a-zA-Z0-9]{6,}" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-md btn-outline-dark">Login</button>
                        <a href="./signup.html" class="btn btn-md btn-outline-link">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <footer class="py-5 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                    <h2 class="text-light">BlogSpot</h2>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 d-md-flex justify-content-md-end">

                    </ul>
                </div>
            </div>
        </div>
    </footer>





        <script src="./Assets/js/bootstrap.bundle.min.js"></script>

        <script type="module">
            import { login } from './modules/Auth.js';
            const login_form = document.querySelector('#login_form')
            login_form.addEventListener('submit', e => {
                e.preventDefault()

                const form = e.target.elements
                
                const data = {
                    'email': form['email'].value,
                    'password': form['password'].value
                }

                if(login(data)){
                    localStorage.setItem('email', form['email'].value)
                    localStorage.setItem('is_loggedin', 1)
                    window.location.href = 'index.html'
                }else {
                    alert('Incorrect Information!')
                }
            })
        </script>
</body>
